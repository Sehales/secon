global:
  standard-cmdhelp-head: <aqua><strikethrough>---------------<resettext> <gold><command> <aqua><strikethrough>---------------
  argument-cant-be-null: global.argument-cant-be-null
  no-permission: '<red>You don''t have permission for: <permission>'
  you-cant-use-this: '<red>You can''t use this!'
  file-not-found: global.file-not-found
  cant-read-file: global.cant-read-file
  exception-occured: global.exception-occured
  invalid-class-type: global.invalid-class-type
  config-saved: global.config-saved
  config-loaded: global.config-loaded
  reload-started: <gold>SeCon is reloading...
  reload-finished: <gold>SeCon has been reloaded!

addon-manager:
  loading-addons: addon-manager.loading-addons
  loaded-addons: addon-manager.laoded-addons
  already-loaded: addon-manager.already-loaded
  failed-to-load: addon-manager.failed-to-load
  loaded-addon: addon-manager.loaded-addon
  already-enabled: addon-manager.already-enabled
  enabled-addon: addon-manager.enabled-addon
  already-disabled: addon-manager.already-disabled
  disabled-addon: addon-manager.disabled-addon
  unloading-addons: addon-manager.unloading-addons
  unloaded-addon: addon-manager.unloaded-addon
  unloaded-addons: addon-manager.unloaded-addons
  
cmd-help:
  cmd-addon: <darkaqua>/secon addon|a [command]<aqua> - secon addon management commands
  cmd-reload: <darkaqua>/secon reload<aqua> - reload all config files and script commands
  cmd-commands: <darkaqua>/secon commands|c<aqua> - a list of all registered commands
  cmd-commandmenu: <darkaqua>/secon commandmenu|cm<aqua> - a menu with some information about registered commands
  addon:
    enable: cmd-help.addon.enable
    disable: cmd-help.addon.disable
    soft-reload: cmd-help.addon.soft-reload
    soft-reload-all: cmd-help.addon.soft-reload-all
    load: <darkaqua>/secon addon|a load|l [addonname]<aqua> - load the addon with the given file name
    load-all: <darkaqua>/secon addon|a loadall|la<aqua> - load all addons
    unload: <darkaqua>/secon addon|a unload|u [addonname]<aqua> - unload the addon with the given name
    unload-all: <darkaqua>/secon addon|a unloadall|ua<aqua> - unload all addons
    reload: <darkaqua>/secon addon|a reload|r [addonname]<aqua> - reload the addon with the given name
    reload-all: <darkaqua>/secon addon|a reloadall|ra<aqua> - reload all addons
    list: <darkaqua>/secon addon|a list|li<aqua> - get a list of all addons
    menu: cmd-help.addon.menu

paged-menu:
  name: paged-menu.name
  button-label:
    next-page: paged-menu.button-label.next-page
    previous-page: paged-menu.button-label.previous-page
  button-text:
    next-page: paged-menu.button-text.next-page
    previous-page: paged-menu.button-text.previous-page

command-menu:
  name: command-menu.name
  default-text-prefix: command-menu.default-text-prefix
  command-item-text: command-menu.command-item-text
  button-label:
    command-item: command-menu.button-label.command-item
    help: command-menu.button-label.help
    aliases: command-menu.button-label.aliases
    permission: command-menu.button-label.permission
    additional-permissions: command-menu.button-label.additional-permissions